<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAmazing | Dashboard</title>

    <!-- ⚠️ CAMBIO CRÍTICO: Usamos Tailwind CDN real para asegurar que el diseño cargue perfecto -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Librerías -->
    <script src="assets/libs/supabase.js"></script>
    <script src="assets/libs/lucide.js"></script>
    <script src="assets/libs/chart.js"></script>

    <!-- Three.js (Fondo) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: "rgba(20, 20, 25, 0.7)",
                        neon: "#8b5cf6"
                    },
                    fontFamily: {
                        sans: ['Segoe UI', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: #000;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 30, 35, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>

<body class="h-screen flex text-sm overflow-hidden">

    <!-- Fondo 3D -->
    <div id="canvas-bg"></div>

    <!-- SIDEBAR -->
    <aside class="w-64 bg-black/80 border-r border-white/10 flex flex-col p-4 z-10 hidden md:flex">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div class="w-8 h-8 rounded bg-violet-600 flex items-center justify-center shadow-lg shadow-violet-500/30">
                <i data-lucide="zap" class="text-white w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-white tracking-wide">IAmazing</h1>
                <p class="text-[10px] text-gray-500 font-mono">AGENCY O.S.</p>
            </div>
        </div>

        <nav class="space-y-1 flex-1">
            <button onclick="showView('dashboard')" id="nav-dashboard"
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white transition-all text-left group active-nav">
                <i data-lucide="layout-grid" class="w-4 h-4 text-gray-500 group-hover:text-violet-400"></i> Dashboard
            </button>
            <button onclick="showView('cortex')" id="nav-cortex"
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-300 hover:bg-white/10 hover:text-white transition-all text-left group">
                <i data-lucide="brain-circuit" class="w-4 h-4 text-gray-500 group-hover:text-pink-400"></i> Cortex AI
            </button>
        </nav>

        <div class="mt-auto border-t border-white/10 pt-4">
            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs font-bold">JD
                </div>
                <div>
                    <p class="text-xs font-bold text-white">Usuario</p>
                    <p class="text-[10px] text-green-400">● Conectado</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 bg-transparent relative z-10">
        <!-- HEADER -->
        <header
            class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-black/40 backdrop-blur-md">
            <h2 class="text-lg font-bold text-white">Panel General</h2>
            <button onclick="openNewProject()"
                class="bg-violet-600 hover:bg-violet-700 text-white px-4 py-2 rounded-md text-xs font-bold flex items-center gap-2 shadow-lg shadow-violet-600/20 transition-all">
                <i data-lucide="plus" class="w-4 h-4"></i> Nuevo Proyecto
            </button>
        </header>

        <!-- VIEW AREA -->
        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">

            <!-- DASHBOARD VIEW -->
            <div id="view-dashboard" class="space-y-8 animate-in fade-in duration-500">

                <!-- KPI CARDS -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div class="glass-panel p-4 rounded-xl">
                        <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">En Producción</p>
                        <h3 class="text-2xl font-bold text-white" id="stat-production">0</h3>
                    </div>
                    <div class="glass-panel p-4 rounded-xl">
                        <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Pendientes</p>
                        <h3 class="text-2xl font-bold text-white" id="stat-due">0</h3>
                    </div>
                    <div class="glass-panel p-4 rounded-xl">
                        <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Entregados</p>
                        <h3 class="text-2xl font-bold text-white" id="stat-completed">0</h3>
                    </div>
                    <div class="glass-panel p-4 rounded-xl border-violet-500/30 bg-violet-900/10">
                        <p class="text-[10px] uppercase font-bold text-violet-400 mb-1">Facturación</p>
                        <h3 class="text-2xl font-bold text-white" id="stat-revenue">$0</h3>
                    </div>
                </div>

                <!-- KANBAN BOARD -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 items-start h-full">
                    <!-- Column -->
                    <div class="bg-white/5 rounded-xl p-3 min-h-[300px]">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <span class="text-xs font-bold text-gray-400">BRIEFING</span>
                            <span class="text-[10px] bg-white/10 px-2 rounded-full text-white"
                                id="count-briefing">0</span>
                        </div>
                        <div class="space-y-3" id="list-briefing"></div>
                    </div>
                    <!-- Column -->
                    <div class="bg-white/5 rounded-xl p-3 min-h-[300px]">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <span class="text-xs font-bold text-blue-400">PRODUCCIÓN</span>
                            <span class="text-[10px] bg-blue-500/20 px-2 rounded-full text-blue-300"
                                id="count-production">0</span>
                        </div>
                        <div class="space-y-3" id="list-production"></div>
                    </div>
                    <!-- Column -->
                    <div class="bg-white/5 rounded-xl p-3 min-h-[300px]">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <span class="text-xs font-bold text-amber-400">CALIDAD (QC)</span>
                            <span class="text-[10px] bg-amber-500/20 px-2 rounded-full text-amber-300"
                                id="count-qc">0</span>
                        </div>
                        <div class="space-y-3" id="list-qc"></div>
                    </div>
                    <!-- Column -->
                    <div class="bg-white/5 rounded-xl p-3 min-h-[300px]">
                        <div class="flex items-center justify-between mb-4 px-1">
                            <span class="text-xs font-bold text-emerald-400">ENTREGADO</span>
                            <span class="text-[10px] bg-emerald-500/20 px-2 rounded-full text-emerald-300"
                                id="count-delivered">0</span>
                        </div>
                        <div class="space-y-3" id="list-delivered"></div>
                    </div>
                </div>

            </div>

            <!-- CORTEX VIEW -->
            <div id="view-cortex" class="hidden h-full flex items-center justify-center text-center opacity-50">
                <div>
                    <i data-lucide="brain-circuit" class="w-16 h-16 mx-auto mb-4 text-gray-600"></i>
                    <h3 class="text-xl font-bold text-gray-500">Cortex está durmiendo...</h3>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- LOGIC ---
        // 1. Three.js Background (Subtle)
        const initBg = () => {
            const container = document.getElementById('canvas-bg');
            const scene = new THREE.Scene();
            // Dark fog
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const count = 500;
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 200;
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const material = new THREE.PointsMaterial({ size: 0.5, color: 0x8b5cf6, transparent: true, opacity: 0.5 });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);

            const animate = () => {
                requestAnimationFrame(animate);
                stars.rotation.y += 0.0002;
                renderer.render(scene, camera);
            }
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // 2. Data
        const SUPABASE_URL = "https://crisfmzsxqonuxkbguur.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNyaXNmbXpzeHFvbnV4a2JndXVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MjIxMjEsImV4cCI6MjA4NTM5ODEyMX0.Doe3FWroDTMoISY-ZnVOcPwUPk7ZzEeYaIiJhDjbQko";
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let projectsData = [];

        async function loadData() {
            try {
                const { data } = await sb.from('deliveries').select('*, clients(*)').order('created_at', { ascending: false });
                projectsData = data || [];
                render();
            } catch (e) { console.error(e); }
        }

        function createCard(p) {
            const div = document.createElement('div');
            div.className = "bg-black/40 hover:bg-black/60 border border-white/5 hover:border-violet-500/50 p-3 rounded-lg cursor-pointer transition-all group";
            div.innerHTML = `
                <div class="flex justify-between mb-2">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">${p.clients?.name?.substring(0, 12) || 'CLIENTE'}</span>
                    ${p.priority === 5 ? '<span class="text-[9px] text-red-500 font-bold">URGENT</span>' : ''}
                </div>
                <h4 class="text-sm font-medium text-gray-200 group-hover:text-white leading-tight mb-3">${p.name}</h4>
                <div class="flex items-center justify-between border-t border-white/5 pt-2">
                    <span class="text-[10px] text-gray-500 font-mono">$${Math.floor(p.total_price || 0)}</span>
                    <div class="w-5 h-5 rounded-full bg-gray-800 text-[9px] flex items-center justify-center text-gray-400">
                        ${p.assigned_to ? 'U' : '?'}
                    </div>
                </div>
            `;
            return div;
        }

        function render() {
            const statusMap = { briefing: 'briefing', production: 'production', qc: 'qc', delivered: 'delivered' };
            const counts = { briefing: 0, production: 0, qc: 0, delivered: 0 };

            // Clear lists
            Object.keys(statusMap).forEach(k => {
                const el = document.getElementById(`list-${k}`);
                if (el) el.innerHTML = '';
            });

            projectsData.forEach(p => {
                const s = p.status in statusMap ? p.status : 'briefing';
                counts[s]++;
                const el = document.getElementById(`list-${s}`);
                if (el) el.appendChild(createCard(p));
            });

            // Update Counts & Stats
            Object.keys(counts).forEach(k => document.getElementById(`count-${k}`).textContent = counts[k]);

            document.getElementById('stat-production').textContent = counts.production;
            document.getElementById('stat-due').textContent = counts.briefing;
            document.getElementById('stat-completed').textContent = counts.delivered;

            const revenue = projectsData.reduce((sum, p) => sum + (p.total_price || 0), 0);
            document.getElementById('stat-revenue').textContent = `$${revenue.toLocaleString()}`;

            lucide.createIcons();
        }

        window.showView = (v) => {
            document.getElementById('view-dashboard').classList.add('hidden');
            document.getElementById('view-cortex').classList.add('hidden');
            document.getElementById(`view-${v}`).classList.remove('hidden');
        }

        // Init
        initBg();
        loadData();
        lucide.createIcons();
    </script>
</body>

</html>
